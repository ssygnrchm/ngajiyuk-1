<!DOCTYPE html>
<html>
<head>
	<title>Tebak Suara</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1">
	<link rel="stylesheet" type="text/css" href="css/style.css"> 
</head>
<body>
	<audio id="myAudio">
  		<source src="audio/qa.mp3" type="audio/ogg">
	</audio>
	<audio id="correct">
		<source src="audio/correct.mp3" type="audio/ogg">
	</audio>
	<audio id="wrong">
		<source src="audio/wrong.mp3" type="audio/ogg">
	</audio>
	<script type="text/javascript">
		var x = document.getElementById("myAudio");
		var y = document.getElementById("correct");
		var z = document.getElementById("wrong");
		function play() { 
 			x.play(); 
		} 
		function correct(){
			y.play();
		}
		function wrong(){
			z.play();
		}
		function bigRep(x) {
  			x.style.width = "66px";
		}

		function normalRep(x) {
		  x.style.width = "65px";
		}
		function bigImg(x) {
  			x.style.width = "96px";
		}

		function normalImg(x) {
		  x.style.width = "95px";
		}

	</script>
	<div class="container">
		<div class="back">
			<div class="frame">
				<div class="atas">
					<a href="home.php"><img src="image/tombol/back.png" width="65px"></a>
					<img src="image/tombol/tebaksuara/replay.png" onclick="play()" onmouseenter="bigRep(this)" onmouseleave="normalRep(this)" width="65px" style="margin-left: 110px;cursor: pointer;">
				</div>
				<div class="huruf">
					<img src="image/tombol/tebaksuara/ma.png" onclick="wrong()" onmouseenter="bigImg(this)" onmouseleave="normalImg(this)" width="95px" style="cursor: pointer" >
					<img src="image/tombol/tebaksuara/qa.png" onclick="correct()" onmouseenter="bigImg(this)" onmouseleave="normalImg(this)" width="95px" style="margin-left: 180px;cursor: pointer;">
				</div>
				<img src="image/tombol/tebaksuara/fa.png" onclick="wrong()" onmouseenter="bigImg(this)" onmouseleave="normalImg(this)" width="95px" style="margin-left: 180px;cursor: pointer">
				<img src="image/cat5.png" width="255px" height="200px" style="margin-bottom: 10px;">
			</div>
		</div>
	</div>
</body>
</html>
